<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<#include "../common/res.html">
	</head>
	
	<body class="bg">
		
		<div class="content">
			<div class="block-nav">
				<#include "../common/nav.html">
			</div>
			<div class="block-content" >
				
				<div class="block-content-nav">
					<span class="title">学生管理</span>
				</div>
				
				<div class="block-content-description">
					<span>
						管理、同步微信公众账号的学生
					</span>
				</div>
				<form id="queryPageForm" action="">
				<div class="block-content-content">
					<div class="optbar">
					
						<form id="queryPageForm" action="${s.base}/student/classStudent.html" method="post">
							<span>请输入班级：</span>
							<input type="text" id="classId" name="classId" maxlength="8"/>
							<input type="button" class="btn" value="查询" style="width:150px;" onclick="doSync()"/>
						</form>
					
					</div>
					<table class="fm-table">
						<thead>
							<tr style="height: 45px;">
								<td style="width:60px;">姓名</td>
								<td style="width:90px;">学号</td>
								<td style="width:80px;">班级</td>
								<td style="width:30px;"></td>
							</tr>
						</thead>
						<tbody>
							<#list pagination.items as row>
							<#if row_index %2 == 0>
							<tr style="height:40px;">
							<#else>
							<tr style="height:40px;background-color:#f9f9f9;">
							</#if>
								<td>${row.name!}</td>
								<td>${row.studentId!}</td>
								<td>${row.classId!}</td>
								<td>
									<a href="${s.base}/student/update.html?openId=${row.openId!}">
									<input type="button" style="width:50px;" class="btn" value="修改"/>
									</a>
									<a href="${s.base}/student/delete.html?openId=${row.openId!}">
									<input type="button" style="width:50px;" class="btn" value="删除"/>
									</a>
								</td>
							</tr>
							</#list>
						</tbody>
					</table>
					
					<#include "../common/pagination.html">
				</div>
				</form>
			</div>
			<div class="clearfloat"></div>
		</div>
	</body>
	
</html>
